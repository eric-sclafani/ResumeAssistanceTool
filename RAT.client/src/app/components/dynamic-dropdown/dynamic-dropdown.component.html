<form [formGroup]="formGroup()" class="input-wrapper">
    <label [for]="label()">{{ label() }}</label>
    <select
        [style.width]="dynamicWidth()"
        [id]="label()"
        [name]="label()"
        [formControlName]="controlName()"
        required
    >
        @for (opt of options(); track $index) {
            <option [value]="opt">{{ opt }}</option>
        }
    </select>
</form>
