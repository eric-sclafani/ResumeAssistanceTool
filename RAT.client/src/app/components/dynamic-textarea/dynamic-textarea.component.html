<form [formGroup]="formGroup()" class="input-wrapper">
    <textarea
        type="text"
        [id]="label()"
        [name]="label()"
        [formControlName]="controlName()"
        placeholder=" "
        autocomplete="off"
        spellcheck="false"
        rows="8"
        required
    ></textarea>
    <label for="">{{ label() }}</label>
</form>
