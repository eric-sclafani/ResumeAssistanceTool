<form [formGroup]="formGroup()" class="input-wrapper">
    <input
        type="text"
        [id]="label()"
        [name]="label()"
        [formControlName]="controlName()"
        placeholder=" "
        autocomplete="off"
        spellcheck="false"
        required
    />
    <label [for]="label()">{{ label() }}</label>
</form>
